<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Priority Contacts Manager</title>
</head>
<body>
    <h1>Priority Contacts Manager</h1>
    <div id="contacts"></div>
    <button onclick="addContact()">Add Contact</button>

    <script>
        let contacts = [];

        function addContact() {
            const name = prompt('Enter contact name:');
            const phone = prompt('Enter contact phone:');
            if (name && phone) {
                contacts.push({ name, phone });
                renderContacts();
            }
        }

        function editContact(index) {
            const contact = contacts[index];
            const newName = prompt('Edit contact name:', contact.name);
            const newPhone = prompt('Edit contact phone:', contact.phone);
            if (newName && newPhone) {
                contacts[index] = { name: newName, phone: newPhone };
                renderContacts();
            }
        }

        function deleteContact(index) {
            contacts.splice(index, 1);
            renderContacts();
        }

        function renderContacts() {
            const contactsDiv = document.getElementById('contacts');
            contactsDiv.innerHTML = '';
            contacts.forEach((contact, index) => {
                contactsDiv.innerHTML += `<div>
                    <span>${contact.name} - ${contact.phone}</span>
                    <button onclick="editContact(${index})">Edit</button>
                    <button onclick="deleteContact(${index})">Delete</button>
                    <button onclick="contact(${index}, 'phone')">Call</button>
                    <button onclick="contact(${index}, 'whatsapp')">WhatsApp</button>
                    <button onclick="contact(${index}, 'sms')">SMS</button>
                </div>`;
            });
        }

        function contact(index, method) {
            const contact = contacts[index];
            let url;
            switch (method) {
                case 'phone':
                    url = `tel:${contact.phone}`;
                    break;
                case 'whatsapp':
                    url = `https://wa.me/${contact.phone}`;
                    break;
                case 'sms':
                    url = `sms:${contact.phone}`;
                    break;
            }
            window.open(url);
        }
    </script>
</body>
</html>
